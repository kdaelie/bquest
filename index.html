<html dir="ltr" lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<title>You DID it!</title>
		<script type="text/javascript" src="./core/jquery-2.1.4.min.js"></script>
		<link rel="stylesheet" type="text/css" media="all" href="./core/core.css" />
		<script type="text/javascript" src="./core/language.js"></script>
		<script type="text/javascript" src="./core/engine.js"></script>
		<script type="text/javascript" src="./core/classes.js"></script>
	</head>
	<body>
		<div id="error-screen"></div>
		<div id="intro-screen">
			<div id="start-game">
				<button id="start-button" onclick="javascript:start(1)">New Game!</button>
			</div>

		</div>
		<div id="game-screen">
			<div id="main">
				<div id="textpanel">
					<div id="description">
						<div class="title">Events</div>
						<div id="description-text"></div>
					</div>
					<div id="rolls">
						<div class="title">Rolls</div>
						<div id="rolls-text"></div>
					</div>
					<div id="order">
						<div class="title">Turn Order</div>
						<ul id="order-list"></ul>
					</div>
					<div id="environment">
						<div class="title">Environment/Cooldowns</div>
						<ul></ul>
					</div>
				</div>
				<div id="map">
					<img usemap="#map"/>
					<map name="map"/>
				</div>
				<div id="caption"></div>
				<div id="result" class="result-hidden" onclick="javascript:closeResult();" style="z-index:10;"></div>
			</div>
			<div id="action-bar" style="background-color:#555">
				<div id="stats">
				</div>
				<div id="bindings">
				</div>
				<div id="objects">
					<div id="notification">
						<div class="title"></div>
					</div>
					<div id="actions">
						<ul>
						</ul>
					</div>
					<div id="decisiontitle">
					</div>
					<div id="decisions">
						<ul>
						</ul>
					</div>
					<ul id='attacks'>
					</ul>
				</div>
			</div>
		</div>
		<div id="game-over-screen">
			<div id="game-over-situation"></div>
			<div id="game-over-picture">
				<a href="#" target="_new"><img /></a>
			</div>
			<div id="try-again">
				<button onclick="javascript:retry()">Try again</button>
			</div>
		</div>
		<div id="game-end-screen">
			<div id="game-end-situation"></div>
			<div id="game-end-picture">
				<a href="#" target="_new"><img /></a>
			</div>
		</div>
		<div id="footer"></div>
		<div id="disclaimer">
			<p>Powered by <a href="http://bquest.altervista.org">Bondage Quest!</a></p>
		</div>
		<a id="dllink" style="display:none;"></a>

</script>
		
	</body>
</html>
